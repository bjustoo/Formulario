<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>


    
    <main class="login">
        <div class="entrada">
            <img src="IMG/desenhoentrada.png" height="370px"; width="240px">
        </div>
        <div class="entradaa"></div>
        <div class="login_container">
            <h1 class="login_titlle">Login</h1>
            <form class="login_form"> 
                <input class="login_input" type="email" placeholder="e-mail">
                <span class="login_input-border"></span> 
                <input class="login_input" type="password" placeholder="senha">
                <span class="login_input-border"></span> 
                <button class="login_submit">Login</button>
                <a class="login_reset" href="#">Esqueceu a senha ?</a>
            </form>
        </div>
    </main>
    
</body>
</html>
